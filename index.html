<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="title">
        <h1>Etch-A-Sketch</h1>
      </div>
      <div id="settings">
        <h3>Enter the dimentions of your canvas between 1-100:</h3>
        <input id="pixel_input" type="number" min="1" max="100" />
        <button id="enter_button">Enter</button>
      </div>
      <div id="canvas"></div>
      <div id="colors"></div>
    </main>
    <script src="js/drawingEventsHandler.js"></script>
    <script src="js/canvasHandler.js"></script>
  </body>
</html>
