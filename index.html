<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="title">
        <h1>Etch-A-Sketch</h1>
      </div>
      <div id="settings">
        <div class="setting_container">
          <h3>Enter the dimentions of your canvas between 1-100:</h3>
          <div class="input_container">
            <input id="pixel_input" type="number" min="1" max="100" />
            <button id="enter_button">Enter</button>
          </div>
        </div>
      </div>
      <div id="canvas"></div>
      <div id="colors">
        <div id="quick_colours">
          <button id="red" value="red">Red</button>
          <button id="orange" value="orange">Orange</button>
          <button id="yellow" value="yellow">Yellow</button>
          <button id="green" value="green">Green</button>
          <button id="blue" value="blue">Blue</button>
          <button id="purple" value="purple">Purple</button>
          <button id="pink" value="pink">Pink</button>
          <button id="black" value="black">Black</button>
          <button id="white" value="rgb(244, 244, 229)">Erase</button>
        </div>
        <div class="colour_picker_container">
          <h3>Select Colour:</h3>
          <input id="colour_picker" type="color" />
        </div>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
